<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script type="text/javascript" src="js/app.js"></script>
    <title>Facilitadores</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <form>
           <h1 class='text-center'>FACILITADORES</h1>
           <h3 class="text-center">CONTA CARACTERES</h3>
           <div class="input-group">
                 <textarea id="tamanho" class="form-control" placeholder="Conta caracteres"></textarea>
                 <span class="input-group-addon">-</span>
                 <textarea id="conta-tamanho" class="form-control" disabled placeholder="Caracteres"></textarea>
           </div>
           <h3 class="text-center">CALCULA PORCENTAGEM</h3>
            <div class="input-group">
                 <input id="valor" class="form-control" placeholder="Valor"/>
                 <span class="input-group-addon">-</span>
                 <input id="porcentagem" class="form-control" placeholder="% Porcentagem"/>
                 <span class="input-group-addon">-</span>
                 <input id="resultado" class="form-control" disabled placeholder="Resultado"/>

           </div>
      </form>
      </div>
    </div>
  </body>
</html>
