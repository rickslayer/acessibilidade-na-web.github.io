<html>
  <head>
    <title>Recaptcha Exemplo</title>
    <script type="text/javascript">
      var verifyCallback = function(response) {
      var data;
      let resultado = document.getElementById('resultado');
      let btn       = document.getElementById('btn_envia');
        if(response)
        	{
        		data = {
        				"key" : response,
        				"success" : true,
        				"message": "Validou com sucesso"
        		}
        		
        		if(data.success)
        			{
        				resultado.innerHTML = data.message;
        				btn.removeAttribute('disabled');
        				btn.addEventListener('click', function(){
        					
        					alert(data.message);
        				})  ;      				
        			}
        		
        	}
        
               
        
        
      };
      var onloadCallback = function() {
          grecaptcha.render('captcha_elemento', {
          'sitekey' : '6LcyvVEUAAAAAKRYPERRtbkzpOvKhQ8iha3JmHy9',
          'callback' : verifyCallback,
          'theme' : 'light'
        });
       
      };
     
    </script>
  </head>
  <body>
       
      <div id="captcha_elemento"></div>
      <h1 id="resultado"></h1>	
      <button id="btn_envia" disabled>Enviar para o Servidor</button>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
  </body>
</html>
